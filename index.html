<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Can you name all of RuPaul's Drag Race winners in 60 seconds?</title>
    <!-- <link href="https://fonts.googleapis.com/css?family=Cantarell:400,400i,700|Fjalla+One" rel="stylesheet"> -->
    <link href="https://fonts.googleapis.com/css?family=Hind:400,500,600,700|Open+Sans:400,600,700,800" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body class="wrapper"> 

<!-- =============== 
HEADER 
=============== -->

    <header class="rupaul-pic">
        <img src="assets/rupaul-lying-down-good-crop.jpg" alt="">
        <!-- <img src="assets/rupaul-pink.jpg" alt="Rupaul"> -->
        <!-- <img src="assets/rupaul-logo.svg.png" alt="Rupaul's Drage Race logo in red">
        <h1>Can you name all the winners of RuPaul's Drag Race in 60 seconds?</h1> -->
    </header>

<!-- ===============
MAIN SECTION
=============== -->

    <main class="input">
        
        <!-- =============== 
            RUPAUL'S PICTURE
            =============== -->
            
            <!-- <section class="rupaul-pic">
                <img src="assets/rupaul-lying-down-good-small.jpg" alt="">
            </section> -->

    <!-- ===============
    TITLE
    =============== -->
            <section class="container">
                <article class="title">
                    <img src="assets/rupaul-logo.svg.png" alt="Rupaul's Drage Race logo in red">
                    <h1>Can you name all the winners of RuPaul's Drag Race in 60 seconds?</h1>
                </article>
            </section>    

        <!-- ===============
        TIMER CLOCK
        =============== -->

            <section>
                <article class="timer container">
                    <h2></h2>
                </article>

        <!-- ===============
        RANDOM SAYINGS 
        =============== -->
                
                <article class="sayingsContainer container">
                    <p class="sayings"></p>
                    <p class="gameover"></p>
                    <p class="champ"></p>
                    <!-- <p class="gif"></p> -->
                </article>

        <!-- ===============
        LIST OF QUEENS
        =============== -->
                <article class="list container">
                    <ul class="queen-list remembered-queens">
                    </ul>
                    <ul class="missed-queens">
                    </ul>
                </article>
            </section>
                
        <!-- =============== 
        FORM TO PUT QUEEN NAME
        =============== -->
            <section>      
                <article class="container">
                    <form method="POST" class="queen-form" autocomplete="off" name="queen-form">
                        <label for="queen-input"><p>Name a queen!</p></label>
                        <input type="text" class="queen-input" name="queen-name" id="queen-input" placeholder="Type here...">
                    </form> 
                </article>
            </section>

    <!-- =============== 
    RUPAUL'S PICTURE
    =============== -->

            <!-- <section class="rupaul-pic">
                <img src="assets/rupaul-pink.jpg" alt="">
            </section> -->
        </main>

</body>
</html>
