<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Can you name all of RuPaul's Drag Race winners in 60 seconds?</title>
    <!-- <link href="https://fonts.googleapis.com/css?family=Cantarell:400,400i,700|Fjalla+One" rel="stylesheet"> -->
    <link href="https://fonts.googleapis.com/css?family=Hind:400,500,600,700|Open+Sans:400,600,700,800" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body> 

<!-- =============== 
HEADER 
=============== -->

    <header>
        <!-- <img src="assets/rupaul-logo.svg.png" alt="Rupaul's Drage Race logo in red">
        <h1>Can you name all the winners of RuPaul's Drag Race in 60 seconds?</h1> -->
    </header>

<!-- ===============
MAIN SECTION
=============== -->

    <main>

<!-- ===============
TITLE
=============== -->

        <section class="title">
            <img src="assets/rupaul-logo.svg.png" alt="Rupaul's Drage Race logo in red">
            <h1>Can you name all the winners of <br>RuPaul's Drag Race in 60 seconds?</h1>
        </section>

<!-- ===============
TIMER CLOCK
=============== -->


        <section class="timer">
            <h2></h2>
        </section>

<!-- ===============
RANDOM SAYINGS 
=============== -->
        
        <section class="sayings wrapper">
            <p class="wrong"></p>
            <p class="right"></p>
            <p class="duplicate"></p>
            <p class="otherQueen"></p>
        </section>

<!-- ===============
LIST OF QUEENS
=============== -->
        <section class="list wrapper">
            <ul class="queen-list remembered-queens">
            </ul>
            <ul class="missed-queens">
            </ul>
        </section> 
        
<!-- =============== 
FORM TO PUT QUEEN NAME
=============== -->
            
        <section class="wrapper">
            <form method="POST" class="queen-form" autocomplete="off" name="queen-form">
                <label for="queen-input"><p>Name a queen!</p></label>
                <input type="text" class="queen-input" name="queen-name" id="queen-input" placeholder="Type here...">
            </form>
        </section>

    </main>

    <footer>
        <!-- <img src="assets/rupaul-lying-down-good.jpg" alt=""> -->
    </footer>

<!-- ===============
LINKING THE JQUERY LIBRARY AND JAVASCRIPT SHEET
=============== -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
    <script src="scripts/main.js"></script>
    <!-- <script src="scripts/javascript.js"></script> -->

</body>
</html>
